---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - env:
            - name: MOGO_INITDB_ROOT_USERNAME
              value: mongoadmin
            - name: MOGO_INITDB_ROOT_PASSWORD
              value: secret
          image: mongo
          name: chatapp-mongodb
          ports:
            - containerPort: 27017
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongodb-pvc